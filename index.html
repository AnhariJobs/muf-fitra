<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cari Data Mobil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f7f6;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1000px;
            margin: 50px auto;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
        }

        .form-inline {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
            gap: 10px;
            position: relative;
        }

        .form-control {
            border-radius: 30px;
            padding: 10px 20px;
            border: 1px solid #ddd;
        }

        .clear-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.2rem;
            color: #888;
            cursor: pointer;
            display: none;
        }

        .clear-icon.show {
            display: block;
        }

        .result-item {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        footer a {
            color: #ff6f61;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Cari Data Mobil</h1>
        <div class="form-inline">
            <input type="text" id="searchBox" class="form-control" placeholder="Masukkan kata kunci...">
            <i class="fas fa-times clear-icon" id="clearSearch"></i>
        </div>
        <div class="result" id="result"></div>
    </div>

    <footer>
        <p>&copy; 2024 Created by Fahmi Anhari. <a href="https://wa.me/6282288246821">Contact</a></p>
    </footer>

    <script>
        let data = [];

        // Load JSON data
        async function loadData() {
            const response = await fetch('data.json');
            data = await response.json();
        }

        // Event listener untuk pencarian
        document.getElementById('searchBox').addEventListener('input', function () {
            const query = this.value.toLowerCase().trim();
            const clearIcon = document.getElementById('clearSearch');

            // Menampilkan ikon X hanya jika inputan tidak kosong
            clearIcon.classList.toggle('show', query !== "");

            const keywords = query.split(' ').filter(Boolean);

            const filteredData = data.filter(item => {
                return keywords.every(keyword => {
                    // Jika keyword adalah tahun, cocokkan dengan kunci tahun
                    if (keyword.match(/^\d{4}$/)) {
                        return Object.keys(item).some(key => key === keyword && item[key]);
                    }
                    // Jika bukan tahun, cocokkan dengan nilai lainnya
                    return Object.values(item).some(value =>
                        value && value.toString().toLowerCase().includes(keyword)
                    );
                });
            });

            renderResults(filteredData, query);
        });

        // Render hasil pencarian
        function renderResults(filteredData, query) {
            const resultContainer = document.getElementById('result');
            resultContainer.innerHTML = '';

            if (filteredData.length === 0) {
                resultContainer.innerHTML = '<p class="text-center">No results found</p>';
                return;
            }

            filteredData.forEach(item => {
                const resultItem = document.createElement('div');
                resultItem.classList.add('result-item');

                // Render hasil pencarian
                resultItem.innerHTML = `
                    <strong>Merk:</strong> ${item["MERK"] || '-'}<br>
                    <strong>Model:</strong> ${item["MODEL"] || '-'}<br>
                    <strong>CC:</strong> ${item["CC"] || '-'}<br>
                    <strong>Jenis:</strong> ${item["Jenis"] || '-'}<br>
                    <strong>Transmisi:</strong> ${item["Transmisi"] || '-'}<br>
                    <hr>
                    <strong>Harga Berdasarkan Tahun:</strong><br>
                `;

                // Tambahkan harga berdasarkan tahun
                Object.keys(item).forEach(key => {
                    if (key.match(/^\d{4}$/) && item[key]) {
                        resultItem.innerHTML += `<strong>${key}:</strong> ${new Intl.NumberFormat().format(item[key])}<br>`;
                    }
                });

                resultContainer.appendChild(resultItem);
            });
        }

        // Event listener untuk tombol clear
        document.getElementById('clearSearch').addEventListener('click', () => {
            document.getElementById('searchBox').value = '';
            document.getElementById('clearSearch').classList.remove('show');
            renderResults([], '');
        });

        // Load data saat halaman dimuat
        window.onload = loadData;
    </script>
</body>

</html>
