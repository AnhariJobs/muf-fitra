<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cari Data Mobil</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: #fff;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 900px;
            margin: 50px auto;
            padding: 40px;
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-family: 'Roboto', sans-serif;
            font-size: 3rem;
            color: #fff;
            text-align: center;
            margin-bottom: 30px;
            font-weight: bold;
        }

        .form-inline {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-bottom: 20px;
        }

        .form-control {
            border-radius: 50px;
            padding: 12px 20px;
            border: 1px solid #ddd;
            transition: all 0.3s ease;
            background-color: rgba(255, 255, 255, 0.8);
            color: #333;
        }

        .form-control:focus {
            border-color: #ff6f61;
            box-shadow: 0 0 10px rgba(255, 111, 97, 0.4);
        }

        .clear-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.5rem;
            color: #888;
            cursor: pointer;
            display: none;
        }

        .clear-icon.show {
            display: block;
        }

        .result-item {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
        }

        .result-item:hover {
            transform: scale(1.05);
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.15);
        }

        .highlight {
            background-color: #ffeb3b;
            font-weight: bold;
        }

        .click-indicator {
            margin-top: 10px;
            font-size: 1.1rem;
            color: #ff6f61;
            text-transform: uppercase;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
        }

        .click-indicator i {
            margin-right: 8px;
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
            position: fixed;
            width: 100%;
            bottom: 0;
            border-top: 1px solid #444;
        }

        footer a {
            color: #ff6f61;
            text-decoration: none;
            margin: 0 10px;
            font-weight: bold;
        }

        footer a:hover {
            color: #ff4b39;
        }

        .modal-content {
            background-color: #1f1f1f;
            color: #fff;
            border-radius: 15px;
            border: none;
        }

        .modal-header {
            border-bottom: 2px solid #ff6f61;
        }

        .modal-header .btn-close {
            background-color: #ff6f61;
        }

        .modal-body {
            font-size: 1.1rem;
            line-height: 1.6;
        }

        @media (max-width: 768px) {
            .container {
                padding: 30px;
            }

            h1 {
                font-size: 2rem;
            }

            .form-inline {
                flex-direction: column;
                gap: 10px;
            }
        }

    </style>
</head>

<body>

    <div class="container">
        <h1>Cari Data Mobil</h1>

        <div class="form-inline mb-4">
            <input type="text" id="searchBox" class="form-control" placeholder="Masukkan kata kunci...">
            <i class="fas fa-times clear-icon" id="clearSearch"></i>
        </div>

        <div class="result" id="result"></div>
    </div>

    <div class="modal fade" id="detailModal" tabindex="-1" aria-labelledby="detailModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="detailModalLabel">Detail Mobil</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="modalBody"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"></script>

    <script>
        let data = [];

        async function loadData() {
            const response = await fetch('data.json');
            data = await response.json();

            // Mengisi data kosong ("-") dengan data dari baris sebelumnya yang relevan
            let lastFilled = {};
            data.forEach(item => {
                Object.keys(item).forEach(key => {
                    if (item[key] === "" || item[key] === "-") {
                        if (lastFilled[key]) {
                            item[key] = lastFilled[key]; // Isi data kosong dengan data sebelumnya
                        }
                    } else {
                        lastFilled[key] = item[key]; // Perbarui data terakhir yang valid
                    }
                });
            });
        }

        document.getElementById('searchBox').addEventListener('input', function () {
            const query = this.value.toLowerCase().trim();

            const clearIcon = document.getElementById('clearSearch');
            if (query !== "") {
                clearIcon.classList.add('show');
            } else {
                clearIcon.classList.remove('show');
            }

            const filteredData = data.filter(item => {
                const keywords = query.split(' ').filter(Boolean);

                return keywords.every(keyword => {
                    // Cek apakah ada tahun dalam query dan cocokkan dengan key tahun
                    if (/\d{4}/.test(keyword)) {
                        return Object.keys(item).some(key => key === keyword && !isNaN(item[key]));
                    }

                    // Jika tidak ada tahun, cek semua nilai item
                    return Object.values(item).some(value => value.toString().toLowerCase().includes(keyword));
                });
            });

            renderResults(filteredData, query);
        });

        function renderResults(filteredData, query) {
            const resultContainer = document.getElementById('result');
            resultContainer.innerHTML = '';
            filteredData = filteredData.slice(0, 8);
            if (filteredData.length === 0) {
                resultContainer.innerHTML = '<p class="text-center">No results found</p>';
                return;
            }
            filteredData.forEach(item => {
                const resultItem = document.createElement('div');
                resultItem.classList.add('result-item');
                let highlightedText = item["MODEL DESC SYSTEM"];
                highlightedText = highlightedText.replace(new RegExp('(' + query.split(' ').join('|') + ')', 'gi'), '<span class="highlight">$1</span>');
                resultItem.innerHTML = `
                    <i class="fas fa-car"></i>
                    <strong>Merk:</strong> ${item["MERK"] || '-'} <br>
                    <strong>MODEL DESC SYSTEM:</strong> ${highlightedText} <br>
                    <strong>MODEL:</strong> ${item["MODEL"] || '-'} <br>
                    <strong>CC:</strong> ${item["CC"] || '-'} <br>
                    <strong>Jenis:</strong> ${item["Jenis"] || '-'} <br>
                    <strong>BBM:</strong> ${item["BBM"] || '-'} <br>
                    <strong>Transmisi:</strong> ${item["Transmisi"] || '-'} <br>
                    <strong>CODE:</strong> ${item["CODE"] || '-'} <br>
                    <div class="click-indicator"><i class="fas fa-info-circle"></i> Klik untuk detail</div>
                `;
                resultItem.addEventListener('click', () => {
                    showDetailModal(item, query);
                });
                resultContainer.appendChild(resultItem);
            });
        }

        function showDetailModal(item, query) {
            const modalBody = document.getElementById('modalBody');
            let modalContent = `
                <strong>Merk:</strong> ${item["MERK"] || '-'} <br>
                <strong>MODEL DESC SYSTEM:</strong> ${item["MODEL DESC SYSTEM"]} <br>
                <strong>MODEL:</strong> ${item["MODEL"] || '-'} <br>
                <strong>CC:</strong> ${item["CC"] || '-'} <br>
                <strong>Jenis:</strong> ${item["Jenis"] || '-'} <br>
                <strong>BBM:</strong> ${item["BBM"] || '-'} <br>
                <strong>Transmisi:</strong> ${item["Transmisi"] || '-'} <br>
                <strong>CODE:</strong> ${item["CODE"] || '-'} <br>
                <hr>
                <h5>Harga Berdasarkan Tahun:</h5>
            `;
            Object.keys(item).forEach(key => {
                if (key.match(/^\d{4}$/)) {
                    const price = item[key];
                    if (price) {
                        modalContent += `<strong>${key}:</strong> ${new Intl.NumberFormat().format(price)}<br>`;
                    }
                }
            });
            modalBody.innerHTML = modalContent;
            const modal = new bootstrap.Modal(document.getElementById('detailModal'));
            modal.show();
        }

        document.getElementById('clearSearch').addEventListener('click', () => {
            document.getElementById('searchBox').value = '';
            document.getElementById('clearSearch').classList.remove('show');
            renderResults([], '');
        });

        window.onload = loadData;
    </script>

    <footer>
        <p>&copy; 2024 Created and Designed by <br><a href="https://wa.me/6282288246821" target="_blank">Fahmi Anhari.</a></p>
        <div>
            <a href="#" target="_blank"><i class="fab fa-facebook"></i></a>
            <a href="#" target="_blank"><i class="fab fa-twitter"></i></a>
            <a href="#" target="_blank"><i class="fab fa-instagram"></i></a>
        </div>
    </footer>

</body>

</html>
