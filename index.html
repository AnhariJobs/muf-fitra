<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cari Data Mobil</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f9f9f9; /* Soft off-white for a clean and light look */
            margin: 0;
            padding: 0;
        }

        h1 {
            font-family: 'Roboto', sans-serif;
            color: #2c3e50; /* Dark blue-gray for a professional tone */
            text-align: center;
            margin-bottom: 40px;
            font-size: 2.5rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 30px;
        }

        .form-inline {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
            position: relative;
        }

        .form-control {
            border-radius: 30px;
            padding: 12px 20px;
            border: 2px solid #3498db; /* Teal border for a modern look */
            transition: all 0.3s ease;
            font-size: 1.1rem;
        }

        .form-control:focus {
            border-color: #1abc9c; /* Teal color focus */
            box-shadow: 0 0 8px rgba(26, 188, 156, 0.5);
        }

        .clear-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.2rem;
            color: #3498db;
            cursor: pointer;
            display: none;
        }

        .clear-icon.show {
            display: block;
        }

        .result-item {
            background-color: #ffffff;
            border: 2px solid #f1f1f1; /* Light gray border */
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }

        .result-item:hover {
            transform: scale(1.05);
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.2);
            border-color: #f39c12; /* Yellow border on hover */
        }

        .highlight {
            background-color: #f39c12;
            font-weight: bold;
        }

        footer {
            background-color: #34495e; /* Dark gray-blue footer */
            color: #ffffff;
            padding: 30px;
            text-align: center;
            position: relative;
            margin-top: 50px;
        }

        footer a {
            color: #ecf0f1; /* Light gray links */
            text-decoration: none;
            margin: 0 15px;
            transition: color 0.3s ease;
        }

        footer a:hover {
            color: #3498db; /* Blue color on hover */
        }

        .modal-content {
            font-family: 'Poppins', sans-serif;
        }

        .modal-header {
            border-bottom: 2px solid #3498db; /* Teal border for modal header */
        }

        .card {
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border-radius: 10px;
        }

        .card:hover {
            transform: scale(1.05);
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.2);
        }

    </style>
</head>

<body>

    <div class="container">
        <h1>Cari Data Mobil</h1>

        <div class="form-inline mb-4">
            <input type="text" id="searchBox" class="form-control" placeholder="Masukkan kata kunci...">
            <i class="fas fa-times clear-icon" id="clearSearch"></i>
        </div>

        <div class="row" id="result"></div>
    </div>

    <!-- Modal Detail -->
    <div class="modal fade" id="detailModal" tabindex="-1" aria-labelledby="detailModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="detailModalLabel">Detail Mobil</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="modalBody"></div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS & Popper -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"></script>

    <script>
        let data = [];

        async function loadData() {
            const response = await fetch('data.json');
            data = await response.json();

            let lastFilled = {};
            data.forEach(item => {
                ["MERK", "GRUP MODEL", "MODEL"].forEach(key => {
                    if (item[key] === "" || item[key] === "-") {
                        if (lastFilled[key]) {
                            item[key] = lastFilled[key];
                        }
                    } else {
                        lastFilled[key] = item[key];
                    }
                });
            });
        }

        document.getElementById('searchBox').addEventListener('input', function () {
            const query = this.value.toLowerCase().trim();

            const clearIcon = document.getElementById('clearSearch');
            if (query !== "") {
                clearIcon.classList.add('show');
            } else {
                clearIcon.classList.remove('show');
            }

            const filteredData = data.filter(item => {
                const keywords = query.split(' ').filter(Boolean);

                return keywords.every(keyword => {
                    if (/\d{4}/.test(keyword)) {
                        return Object.keys(item).some(key => key === keyword && !isNaN(item[key]));
                    }
                    return Object.values(item).some(value => value.toString().toLowerCase().includes(keyword));
                });
            });

            renderResults(filteredData, query);
        });

        function renderResults(filteredData, query) {
            const resultContainer = document.getElementById('result');
            resultContainer.innerHTML = '';
            filteredData = filteredData.slice(0, 8);
            if (filteredData.length === 0) {
                resultContainer.innerHTML = '<p class="text-center">No results found</p>';
                return;
            }
            filteredData.forEach(item => {
                const resultItem = document.createElement('div');
                resultItem.classList.add('col-md-4');
                resultItem.classList.add('result-item');
                let highlightedText = item["MODEL DESC SYSTEM"];
                highlightedText = highlightedText.replace(new RegExp('(' + query.split(' ').join('|') + ')', 'gi'), '<span class="highlight">$1</span>');
                resultItem.innerHTML = `
                    <div class="card">
                        <div class="card-body">
                            <i class="fas fa-car"></i>
                            <strong>Merk:</strong> ${item["MERK"] || '-'} <br>
                            <strong>MODEL DESC SYSTEM:</strong> ${highlightedText} <br>
                            <strong>MODEL:</strong> ${item["MODEL"] || '-'} <br>
                            <strong>CC:</strong> ${item["CC"] || '-'} <br>
                            <strong>Jenis:</strong> ${item["Jenis"] || '-'} <br>
                            <strong>BBM:</strong> ${item["BBM"] || '-'} <br>
                            <strong>Transmisi:</strong> ${item["Transmisi"] || '-'} <br>
                            <strong>CODE:</strong> ${item["CODE"] || '-'} <br>
                            <div class="click-indicator"><i class="fas fa-info-circle"></i> Klik untuk detail</div>
                        </div>
                    </div>
                `;
                resultItem.addEventListener('click', () => {
                    showDetailModal(item, query);
                });
                resultContainer.appendChild(resultItem);
            });
        }

        function showDetailModal(item, query) {
            const modalBody = document.getElementById('modalBody');
            let modalContent = `
                <strong>Merk:</strong> ${item["MERK"] || '-'} <br>
                <strong>MODEL DESC SYSTEM:</strong> ${item["MODEL DESC SYSTEM"]} <br>
                <strong>MODEL:</strong> ${item["MODEL"] || '-'} <br>
                <strong>CC:</strong> ${item["CC"] || '-'} <br>
                <strong>Jenis:</strong> ${item["Jenis"] || '-'} <br>
                <strong>BBM:</strong> ${item["BBM"] || '-'} <br>
                <strong>Transmisi:</strong> ${item["Transmisi"] || '-'} <br>
                <strong>CODE:</strong> ${item["CODE"] || '-'} <br>
                <hr>
                <h5>Harga Berdasarkan Tahun:</h5>
            `;
            Object.keys(item).forEach(key => {
                if (key.match(/^\d{4}$/)) {
                    const price = item[key];
                    if (price) {
                        modalContent += `<strong>${key}:</strong> ${new Intl.NumberFormat().format(price)} <br>`;
                    }
                }
            });
            modalBody.innerHTML = modalContent;
            const myModal = new bootstrap.Modal(document.getElementById('detailModal'));
            myModal.show();
        }

        document.getElementById('clearSearch').addEventListener('click', () => {
            document.getElementById('searchBox').value = '';
            document.getElementById('clearSearch').classList.remove('show');
            renderResults(data, '');
        });

        loadData();
    </script>
</body>

</html>
